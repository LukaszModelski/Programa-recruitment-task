<h2>My Heroes</h2>

<div>
  <form [formGroup]="profileForm" (ngSubmit)="add()">
    <label>Hero name:
      <input formControlName="inputName"/>
    </label>
    <label>Hero age:
      <input type="number" formControlName="inputAge" />
    </label>
    <button type="submit">
      add
    </button>
  </form>
  <p *ngIf="showAlert" class="red">Hero must be at least 18 years old, and cannot be older that 500 years</p>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}} </span>
      {{hero.name}}
      <span *ngIf="hero.age">, age: {{hero.age}}</span>
      <span *ngIf="hero.age" [ngClass]="getHeroLvl(hero)+'-color'"> Lvl: {{getHeroLvl(hero)}}</span>
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
<p *ngIf="heroes">Total number of heroes is: {{heroes.length}}</p>
