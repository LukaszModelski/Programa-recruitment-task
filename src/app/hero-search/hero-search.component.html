<div id="search-component">
  <h4>Hero Search</h4>

  <input type="text" [formControl]="inputSearch" id="search-box" (keyup)="search(inputSearch.value)" />

    <ul *ngIf="inputSearch.value.length >= 2" class="search-result">
      <li *ngFor="let hero of heroes$ | async">
        <a routerLink="/detail/{{hero.id}}">
          <span [ngClass]="getHeroLvl(hero)+'-color'">{{hero.name}}</span>
        </a>
      </li>
    </ul>

</div>
